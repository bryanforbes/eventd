<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd mouse test</title>
	<style>
		div {
			background-color: white;
		}
		div.over {
			background-color: red;
		}
	</style>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: 'eventd',
				location: '../..',
				lib: '.'
			},{
				name: 'compose',
				location: '../compose',
				main: 'compose',
				lib: '.'
			}]
		};
	</script>
	<script src="dojo/dojo.js"></script>
</head>
<body>
	<input id="cbx" type="checkbox" />
	<div id="container" style="width: 200px; height: 200px; border: 1px solid black;">
		<div id="container2" style="width: 100px; height: 100px; border: 1px solid blue;"></div>
	</div>
	<script>
		require(['eventd/mouse', 'dojo/on', 'dojo/dom', 'dojo/dom-class', 'dojo/_base/window'], function(mouse, on, dom, cls, win){
			/*on(dom.byId("container"), "mousemove", function(evt){
				console.log("Move", evt);
			});*/
			on(win.body(), "mouseover", function(evt){
				console.log("Over", evt.target);
				cls.add(evt.target, "over");
			});
			on(win.body(), "mouseout", function(evt){
				console.log("Out", evt.target);
				cls.remove(evt.target, "over");
			});
			on(dom.byId("container"), "mouseenter", function(evt){
				console.log("Enter", evt.target);
			});
			on(dom.byId("container"), "mouseleave", function(evt){
				console.log("Leave", evt.target);
			});
			on(dom.byId("container"), "mousemove", function(evt){
				console.log("Move", evt.target);
			});

			dom.byId("cbx").checked = false;

			setTimeout(function(){
				mouse.click(dom.byId("cbx")).delay(1000).then(function(){
					mouse.click(dom.byId("cbx")).then(function(){
						mouse.move(300, 300, 2000, true);
					});
				});
			},500);
		});
	</script>
</body>
</html>
