<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd mouse test</title>
	<style>
		div {
			background-color: white;
		}
		div.over {
			background-color: red;
		}
	</style>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: 'eventd',
				location: '../../..',
				lib: '.'
			}]
		};
	</script>
	<script src="dojo/dojo/dojo.js"></script>
</head>
<body>
	<input id="cbx" type="checkbox" />
	<div id="container" style="width: 200px; height: 200px; border: 1px solid black;">
		<div id="container2" style="width: 100px; height: 100px; border: 1px solid blue;"></div>
	</div>
	<script>
		require(['dojo', 'dojo/on', 'eventd', 'eventd/mouse'], function(dojo, on, eventd, mouse){
			/*on(dojo.byId("container"), "mousemove", function(evt){
				console.log("Move", evt);
			});*/
			on(dojo.body(), "mouseover", function(evt){
				console.log("Over", evt.target);
				dojo.addClass(evt.target, "over");
			});
			on(dojo.body(), "mouseout", function(evt){
				console.log("Out", evt.target);
				dojo.removeClass(evt.target, "over");
			});
			on(dojo.byId("container"), "mouseenter", function(evt){
				console.log("Enter", evt.target);
			});
			on(dojo.byId("container"), "mouseleave", function(evt){
				console.log("Leave", evt.target);
			});
			on(dojo.byId("container"), "mousemove", function(evt){
				console.log("Move", evt.target);
			});

			dojo.byId("cbx").checked = false;

			setTimeout(function(){
				mouse.click(dojo.byId("cbx")).then.delay(function(){
					mouse.click(dojo.byId("cbx")).then(function(){
						mouse.move(300, 300, 2000, true);
					});
				},1000);
			},500);
		});
	</script>
</body>
</html>
