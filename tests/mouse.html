<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd mouse test</title>
	<style>
		div {
			background-color: white;
		}
		div.over {
			background-color: red;
		}
	</style>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: 'eventd',
				location: '../../..',
				lib: '.'
			}]
		};
	</script>
	<script src="dojo/dojo/dojo.js"></script>
</head>
<body>
	<input id="cbx" type="checkbox" />
	<div id="container" style="width: 200px; height: 200px; border: 1px solid black;">
		<div id="container2" style="width: 100px; height: 100px; border: 1px solid blue;"></div>
	</div>
	<script>
		require(['dojo', 'dojo/listen', 'eventd', 'eventd/mouse'], function(dojo, listen, eventd, mouse){
			/*listen(dojo.byId("container"), "mousemove", function(evt){
				console.log("Move", evt);
			});*/
			listen(dojo.body(), "mouseover", function(evt){
				console.log("Over", evt.target);
				dojo.addClass(evt.target, "over");
			});
			listen(dojo.body(), "mouseout", function(evt){
				console.log("Out", evt.target);
				dojo.removeClass(evt.target, "over");
			});
			listen(dojo.byId("container"), "mouseenter", function(evt){
				console.log("Enter", evt.target);
			});
			listen(dojo.byId("container"), "mouseleave", function(evt){
				console.log("Leave", evt.target);
			});
			listen(dojo.byId("container"), "mousemove", function(evt){
				console.log("Move", evt.target);
			});

			mouse.click(dojo.byId("cbx")).then.delay(function(){
				mouse.click(dojo.byId("cbx")).then(function(){
					mouse.mouseover(dojo.byId("container2")).then(function(){
						mouse.mouseover(dojo.byId("container"));
					});
				});
			},1000);
		});
	</script>
</body>
</html>
