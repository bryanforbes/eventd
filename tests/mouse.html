<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd mouse test</title>
	<style>
		div {
			background-color: white;
		}
		div.over {
			background-color: red;
		}
		#container {
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
		#container2 {
			width: 100px;
			height: 100px;
			border: 1px solid blue;
		}
	</style>
	<script>
		var dojoConfig = {
			async: true,
			aliases: [
				['eventd-adapter', 'eventd/adapters/dojo']
			]
		};
	</script>
	<script src="../../dojo/dojo.js"></script>
</head>
<body>
	<input id="cbx" type="checkbox" />
	<div id="container">
		<div id="container2"></div>
	</div>
	<script>
		require(['eventd/main', 'eventd/mouse-move', 'dojo/on', 'dojo/dom', 'dojo/dom-class'], function(eventd, mouse, on, dom, cls){
			on(eventd.body(), "mouseover,mouseout", function(evt){
				var type = evt.type.slice(5);
				console.log(type, evt.target);
				cls[type == "over"?"add":"remove"](evt.target, "over");
			});
			on(dom.byId("container"), "mouseenter,mouseleave,mousemove", function(evt){
				var type = evt.type.slice(5);
				console.log(type, evt.target);
			});

			dom.byId("cbx").checked = false;

			setTimeout(function(){
				mouse.click(dom.byId("cbx")).delay(1000).then(function(){
					mouse.click(dom.byId("cbx")).then(function(){
						mouse.move(300, 300, 2000);
					});
				});
			},500);
		});
	</script>
</body>
</html>
