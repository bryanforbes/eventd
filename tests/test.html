<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd test</title>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: 'eventd',
				location: '../../..',
				lib: '.'
			}]
		};
	</script>
	<script src="dojo/dojo/dojo.js"></script>
	<script>
		require(['eventd/mouse', 'eventd/keyboard'], function(mouse, keyboard){
			dojo.byId("cbx").checked = false;
			dojo.byId("txt").value = "";
			setTimeout(function(){
				mouse.click("cbx").then.delay(function(){
					mouse.click("txt").then.delay(function(){
						keyboard.keystrokes("txt", "Bryan Forbes");
					}, 500);
				}, 500);
			},500);
		});

		require(['dojo', 'dojo/on'], function(dojo, on){
			on(dojo.byId("container"), "mousemove", function(evt){
				console.log(evt);
			});
			on(dojo.byId("txt"), "keypress", function(evt){
				console.log(evt);
			});
			on(dojo.byId("txt"), "change", function(evt){
				console.log(evt);
			});
		});
	</script>
</head>
<body>
	<input id="cbx" type="checkbox" />
	<input id="txt" />

	<div id="container" style="width: 200px; height: 200px; border: 1px solid black;"></div>
</body>
</html>
