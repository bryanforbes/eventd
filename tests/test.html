<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd test</title>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: 'eventd',
				location: '../../..',
				lib: '.'
			}]
		};
	</script>
	<script src="dojo/dojo/dojo.js"></script>
	<script>
		require(['eventd/mouse', 'eventd/keyboard'], function(mouse, keyboard){
			mouse.click(dojo.byId("cbx")).then.delay(function(){
				mouse.click(dojo.byId("txt")).then(function(){
					keyboard.keystrokes(dojo.byId("txt"), "Bryan Forbes");
				});
			}, 500);
		});

		require(['dojo', 'dojo/listen'], function(dojo, listen){
			listen(dojo.byId("container"), "mousemove", function(evt){
				console.log(evt);
			});
			listen(dojo.byId("txt"), "keypress", function(evt){
				console.log(evt);
			});
		});
	</script>
</head>
<body>
	<input id="cbx" type="checkbox" />
	<input id="txt" />

	<div id="container" style="width: 200px; height: 200px; border: 1px solid black;"></div>
</body>
</html>
