<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd test</title>
	<script src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script>
		require(['eventd/mouse', 'eventd/keyboard', 'dojo/dom'], function(mouse, keyboard, dom){
			dom.byId("cbx").checked = false;
			dom.byId("txt").value = "";
			setTimeout(function(){
				mouse.click("cbx").delay(500).then(function(){
					mouse.click("txt").delay(500).then(function(){
						keyboard.keystrokes("txt", "Bryan Forbes");
					});
				});
			},500);
		});

		require(['dojo/on', 'dojo/dom'], function(on, dom){
			on(dom.byId("container"), "mousemove", function(evt){
				console.log(evt);
			});
			on(dom.byId("txt"), "keypress", function(evt){
				console.log(evt);
			});
			on(dom.byId("txt"), "change", function(evt){
				console.log(evt);
			});
		});
	</script>
</head>
<body>
	<input id="cbx" type="checkbox" />
	<input id="txt" />

	<div id="container" style="width: 200px; height: 200px; border: 1px solid black;"></div>
</body>
</html>
