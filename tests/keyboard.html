<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd keyboard test</title>
	<style>
		textarea {
			width: 300px;
			height: 200px;
		}
	</style>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: 'eventd',
				location: '../..',
				lib: '.'
			},{
				name: 'compose',
				location: '../compose',
				main: 'compose',
				lib: '.'
			}]
		};
	</script>
	<script src="dojo/dojo.js"></script>
	<script>
		var key, on;
		require(['eventd/mouse', 'eventd/keyboard', 'dojo/dom', 'dojo/_base/kernel'], function(mouse, keyboard, dom, dojo){
			key = keyboard;
			dom.byId("txt").value = "";
			setTimeout(function(){
				mouse.click("txt").delay(500).then(function(){
					keyboard.keystrokes("txt", ["Bryan Forbes\r\b\r", dojo.keys.LEFT_ARROW, "a"]).delay(500).then(function(){
						mouse.click("txta").delay(500).then(function(){
							keyboard.keystrokes("txta", "Bryan Forbes\rasdf\b\b\rasdf");
						});
					});
				});
			},500);
		});

		var handle;
		require(['dojo', 'dojo/on', 'dojo/_base/array', 'dojo/dom'], function(dojo, on, array, dom){
			window.on = on;
			array.forEach(["keydown", "keypress", "keyup", "change", "textInput", "input"], function(type){
				if(type == "keydown"){
					handle = on(dom.byId("txt"), type, function(evt){
						console.log(evt.type, evt.keyCode, evt.charCode);
					});
				}else{
					on(dom.byId("txt"), type, function(evt){
						console.log(evt.type, evt.keyCode, evt.charCode);
					});
				}
				on(dom.byId("div"), type, function(evt){
					console.log(evt.type, evt.keyCode, evt.charCode);
				});
			});
		});
	</script>
</head>
<body>
	<input tabindex="1" id="txt" />
	<textarea tabindex="2" id="txta"></textarea>
	<div id="div" tabindex="1" style="width: 400px; height: 400px;"></div>
</body>
</html>
