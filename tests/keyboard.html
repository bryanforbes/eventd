<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eventd keyboard test</title>
	<style>
		textarea {
			width: 300px;
			height: 200px;
		}
	</style>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: 'eventd',
				location: '../../..',
				lib: '.'
			}]
		};
	</script>
	<script src="dojo/dojo/dojo.js"></script>
	<script>
		var key, on;
		require(['eventd/mouse', 'eventd/keyboard', 'dojo/dom', 'dojo/_base/kernel'], function(mouse, keyboard, dom, dojo){
			key = keyboard;
			dom.byId("txt").value = "";
			setTimeout(function(){
				mouse.click("txt").then.delay(function(){
					keyboard.keystrokes("txt", ["Bryan Forbes\r\b\r", dojo.keys.LEFT_ARROW, "a"]).then.delay(function(){
						mouse.click("txta").then.delay(function(){
							keyboard.keystrokes("txta", "Bryan Forbes\rasdf\b\b\rasdf");
						}, 500);
					}, 500);
				}, 500);
			},500);
		});

		var handle;
		require(['dojo', 'dojo/on', 'dojo/_base/array', 'dojo/dom'], function(dojo, on, array, dom){
			window.on = on;
			array.forEach(["keydown", "keypress", "keyup", "change", "textInput", "input"], function(type){
				if(type == "keydown"){
					handle = on(dom.byId("txt"), type, function(evt){
						console.log(evt.type, evt.keyCode, evt.charCode);
					});
				}else{
					on(dom.byId("txt"), type, function(evt){
						console.log(evt.type, evt.keyCode, evt.charCode);
					});
				}
				on(dom.byId("div"), type, function(evt){
					console.log(evt.type, evt.keyCode, evt.charCode);
				});
			});
		});
	</script>
</head>
<body>
	<input id="txt" />
	<textarea id="txta"></textarea>
	<div id="div" tabIndex="0" style="width: 400px; height: 400px;"></div>
</body>
</html>
