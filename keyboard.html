<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Keyboard Event Demos</title>
	<style>
		#output {
			width: 400px;
			height: 200px;
		}
	</style>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: 'eventd',
				location: '../eventd',
				lib: '.'
			}]
		};
	</script>
	<script src="dojo/dojo.js"></script>
	<script>
		require(['dojo', 'dojo/on', 'eventd/mouse', 'eventd/keyboard'], function(dojo, on, mouse, keyboard){
			var logIt = (function(){
				var output = dojo.byId("output");

				return function(){
					var str = "";

					for(var i=0, l=arguments.length; i<l; i++){
						if(i>0){
							str += " ";
						}
						str += arguments[i] + "";
					}

					output.innerHTML += "\r\n" + str;
					output.scrollTop = output.scrollHeight;
				};
			})();

			function onKeyEvents(id){
				var node = dojo.byId(id);
				on(node, "keydown", function(evt){
					logIt(id, "keydown", evt);
				});
				on(node, "keyup", function(evt){
					logIt(id, "keyup", evt);
				});
				on(node, "keypress", function(evt){
					logIt(id, "keypress", evt);
				});
				on(node, "textInput", function(evt){
					logIt(id, "textInput", evt);
				});
				on(node, "input", function(evt){
					logIt(id, "input", evt);
				});
			}

			onKeyEvents("txt");

			mouse.click("txt").then.delay(function(){
				keyboard.keystrokes("txt", "Bryan Forbes");
			},1000);
		});
	</script>
</head>
<body>
	<input id="txt" type="text">

	<div>
		Output:<br>
		<textarea id="output"></textarea>
	</div>
</body>
</html>
